
<h4>Solutions:</h4>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="Nr.">
    <th mat-header-cell *matHeaderCellDef> Nr. </th>
    <td mat-cell *matCellDef="let element; let index = index"> {{ index + 1 }} </td>
  </ng-container>

  <ng-container *ngFor="let item of solutionVarColumns; let i = index" [matColumnDef]="item">
    <th mat-header-cell *matHeaderCellDef> {{item}} </th>
    <td mat-cell *matCellDef="let element"> {{ element.getSolutionByIndex(i) }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="solutionColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: solutionColumns;"></tr>
</table>

<br>

<h4>Quality:</h4>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="Nr.">
    <th mat-header-cell *matHeaderCellDef> Nr. </th>
    <td mat-cell *matCellDef="let element; let index = index"> {{ index + 1 }} </td>
  </ng-container>

  <ng-container *ngFor="let item of objectiveVarColumns; let i = index" [matColumnDef]="item">
    <th mat-header-cell *matHeaderCellDef> {{item}} </th>
    <td mat-cell *matCellDef="let element"> {{ element.getObjectiveByIndex(i) }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="objectiveColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: objectiveColumns;"></tr>
</table>

<br>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="mat-elevation-z8"></mat-paginator>

<br>

<button mat-raised-button color="primary">Download Solutions .csv</button>
<button mat-raised-button color="primary">Download Quality .csv</button>
