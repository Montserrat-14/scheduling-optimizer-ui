<ng-container *ngFor="let solutionData of solutionsData; let i = index">
  <h3>Solution {{ i + 1 }}:</h3>

  <google-chart
    style="width: 100%;"
    [type]="chartType"
    [data]="solutionData"
    [formatters]="myFormatters">
  </google-chart>

  <h4>Objectives:</h4>
  <ng-container *ngFor="let objective of order.solutions[i].objectives">
    <h5>{{ objective.name | titlecase }}: {{ objective.value }}</h5>
  </ng-container>

</ng-container>
