<form [formGroup]="tasksForm">
  <h3 class="mat-title">Please indicate the tasks associated with the problem and the estimated duration of each one:</h3>

  <div class="task-row">
    <div class="task-name">Name</div>
    <div class="task-duration">Duration</div>
    <div class="task-description">Description</div>
    <div class="task-delete"></div>
  </div>

  <div formArrayName="tasks"
    *ngFor="let task of tasksForm.get('tasks')['controls']; let i = index">
    <div class="task-row" [formGroupName]="i">
      <div class="task-name">
        <mat-form-field appearance="outline">
          <input matInput placeholder="Name" formControlName="name" required>
        </mat-form-field>
      </div>
      <div class="task-duration">
        <mat-form-field appearance="outline">
          <input type="number" matInput placeholder="Duration" formControlName="duration" required>
        </mat-form-field>
      </div>
      <div class="task-description">
        <mat-form-field appearance="outline">
          <input matInput placeholder="Description" formControlName="description" required>
        </mat-form-field>
      </div>
      <div class="task-delete">
        <button *ngIf="tasksForm.get('tasks')['controls'].length > 1"
          mat-fab color="primary" aria-label="Delete this row" (click)="deleteRow(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div style="display: flex; flex-direction: row; justify-content: space-between;">
    <button mat-fab color="primary" aria-label="Add new row" (click)="addRow()">
      <mat-icon>add</mat-icon>
    </button>
    <div>
      <button mat-fab aria-label="Previous Page" matStepperPrevious>
        <mat-icon>navigate_before</mat-icon>
      </button>
      <button mat-fab color="primary" aria-label="Next Page" matStepperNext>
        <mat-icon>navigate_next</mat-icon>
      </button>
    </div>
  </div>


</form>
