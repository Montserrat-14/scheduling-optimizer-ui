<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="order.orderForm" label="Order">
    <app-order #order></app-order>
  </mat-step>
  <mat-step [stepControl]="resources.resourcesForm" label="Resources">
    <app-resource #resources></app-resource>
  </mat-step>
  <mat-step [stepControl]="operations.operationsForm" label="Operations">
    <app-operations #operations></app-operations>
  </mat-step>
  <mat-step [stepControl]="optimization.optimizationForm" label="Optmization">
    <app-optimization #optimization></app-optimization>
  </mat-step>
  <mat-step [stepControl]="duration.durationForm" label="Duration">
    <app-duration #duration></app-duration>
  </mat-step>
  <mat-step >
    <ng-template matStepLabel>Confirmation</ng-template>
    <div class="content-confirmation">
      <h1>The form is now completed.</h1>
      <h2>Do you confirm the submission of the form?</h2>
      <div>
        <button mat-fab (click)="stepper.reset()">
          <mat-icon>close</mat-icon>
        </button>
        <button mat-fab color="primary" mat-raised-button (click)="getProblem()">
          <mat-icon>check</mat-icon>
        </button>
      </div>
    </div>



  </mat-step>
</mat-horizontal-stepper>
