<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="description.descriptionForm" label="Description">
    <app-description #description></app-description>
  </mat-step>
  <mat-step [stepControl]="variables.variablesForm" label="Variables">
    <app-variables #variables></app-variables>
  </mat-step>
  <mat-step [stepControl]="evaluation.evaluationForm" label="Evaluation">
    <app-evaluation #evaluation></app-evaluation>
  </mat-step>
  <mat-step [stepControl]="duration.durationForm" label="Duration">
    <app-duration #duration></app-duration>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Confirmation</ng-template>
    <p>You are now done.</p>

    <button mat-raised-button matStepperPrevious>Back</button>
    <button mat-raised-button (click)="stepper.reset()">Reset</button>
    <button mat-raised-button (click)="getProblem()">Confirm</button>
  </mat-step>
</mat-horizontal-stepper>
